    <header>
        <div class="barra_arriba">
            <div>
                <a href="./index.html"><img class="logo" src="./imgs/Logo.apple.png" alt="Logo de la marca"></a>

            <div class="lista_arriba">
                <a href="./index.html">Home</a>
                <a href="./login.html">Login</a>
                <a href="./register.html">Register</a>
            </div>
            <form class="busqueda" action="./search_result.html" method="get">
                <input type="text" name="busquedaBarra" placeholder="Buscar...">

<main class="main_register">
   <section class="contenedor_registro">
     <h2 class="h2_registro"><strong>REGISTRATE</strong></h2>

    <form class="formulario" action="./login.html" method="GET">

    <div class="nombre">

    <label class="nombre1" for="nombre">Nombre</label>
    <br>
    <input class="nombre2" type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre">

    </div>

    <div class="emails">
        <label class="nombre1" for="email">Email</label>
        <br>
        <input class="nombre2" type="email" id="email" name="email" placeholder="Ingresa tu Email">
        <div class="mail-invalido"></div>
    </div>

    <div class="contraseña">
        <label class="nombre1" for="password">Contraseña</label>
        <br>
        <input class="nombre2" type="password" id="password" name="password" placeholder="Ingresa tu Contraseña">
        <div class="contraseña-invalida"></div>
    </div>

    <div class="reContraseña">
        <label class="nombre1" for="password">Repetir contraseña</label>
        <br>
        <input class="nombre2" type="password" id="password" name="password" placeholder="Ingresa nuevamente tu contraseña">
        <div class="reContraseña-invalida"></div>
    </div>

    <div class="condiciones">
        <input required type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Acepto los Términos y Condiciones</label>
    </div>

    <div class="boton">
        <input class="botonazul" type="submit" class="enviar" value="Registrame">
    </div>

    <div class="ya_tengo">
        <a href="./login.html">Ya tengo cuenta</a>
    </div>

    </form>
   </section>
   
    </main>
